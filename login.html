<!DOCTYPE html>
<html lang="es">
<head>
	<title>Slide Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<a href="index.html" class="back-btn">← Volver</a>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="number" name="doc" placeholder="Numero de documento" required="">
					<input type="email" name="email" placeholder="Correo electronico" required="">
                    <input type="number" name="broj" placeholder="Telefono - Ej. 3489444444" required="">
					<input type="password" name="pswd" placeholder="Clave" required="">
                    <input type="confirmpassword" name="pswd" placeholder="Repetir clave" required="">
					<button>Registrarse</button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar sesion</label>
					<input type="number" name="doc" placeholder="N. de documento" required="">
					<input type="password" name="pswd" placeholder="Clave" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
